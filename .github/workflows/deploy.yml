name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup Hugo
      run: |
        curl -L https://github.com/gohugoio/hugo/releases/download/v0.123.0/hugo_0.123.0_Linux-64bit.tar.gz | tar -xz
        sudo mv hugo /usr/local/bin/
    - name: Build
      run: hugo --minify
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
